<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>media query</title>
  <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
  <div class="container-pc">
    <div class="wrap-form">

      <div class="topHeadline">
      <h1 class="topTxt">Contact us <span class="spanTxt-01">today</span></h1>
      </div>
      
      <div class="barHeadline-01">
        <div>Your Name (required)</div>
        <div>Your Email (required)</div>
      </div>
      
      <div class="barHeadline-02">
        <div><input class="input-bar02"type="text" name="name"></div>
        <div><input class="input-bar02"type="text" name="email"></div>
      </div>
      
      <div class="barHeadline-03">
        <p class="ml">Subject</p>
        <div><input class="input-subject" type="text" name="subject"></div>
      </div>
      
      <div class="barHeadline-04">
        <p>Your message</p>
        <textarea name="message" class="txtarea"></textarea>
      </div>
      
      <div class="btn-wrap">
        <button type="submit" class="btn-submit"><a href="#">Submit</a></button>
      </div>

    </div>
  </div>
